<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI CALCULATOR</title>
    </head>
    <body>
        <div id="MAIN">
            <h1 id="heading">BMI CALCULATOR</h1>
        </div>
        <form action="/bmicalculator" method="post">
            <input
                id="Height"
                name="Height"
                placeholder="Enter your height(m)"
            />
            <br />
            <input
                id="Weight"
                name="Weight"
                placeholder="Enter your weight(kg)"
            />
            <br />
            <button class="btn" type="submit">Submit</button>
        </form>
    </body>
</html>
