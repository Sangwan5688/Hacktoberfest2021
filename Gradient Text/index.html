<html>
<head>
    <style>
        .gradient-text {
            font-size: 36px;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Gradient Text</h1>
</body>
</html>
