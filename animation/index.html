<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .image {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .image-container:hover .image {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="image.jpg" alt="Image">
    </div>
</body>
</html>
