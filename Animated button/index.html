<!DOCTYPE html>
<html>
<head>
    <style>
        .animated-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .animated-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="animated-button">Hover Me</button>
</body>
</html>
