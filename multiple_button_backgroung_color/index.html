<!DOCTYPE html>
<html>
<head>
    <title>Button Color Changer</title>
</head>
<body>
    <button id="colorButton1">Change Color 1</button>
    <button id="colorButton2">Change Color 2</button>
    <button id="colorButton3">Change Color 3</button>

    <script>
        function changeBackgroundColor() {
            var colors = ["#FF5733", "#33FF57", "#3366FF", "#FF33E9", "#33E9FF"];
            var randomIndex = Math.floor(Math.random() * colors.length);
            document.body.style.backgroundColor = colors[randomIndex];
        }

        document.getElementById('colorButton1').addEventListener('click', changeBackgroundColor);
        document.getElementById('colorButton2').addEventListener('click', changeBackgroundColor);
        document.getElementById('colorButton3').addEventListener('click', changeBackgroundColor);
    </script>
</body>
</html>
