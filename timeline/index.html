<!DOCTYPE html>
<html>
<head>
    <style>
        .timeline {
            display: flex;
            flex-direction: column;
        }
        .event {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .event:before {
            content: " ";
            width: 30px;
            height: 2px;
            background-color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="event">
            <div>Event 1</div>
        </div>
        <div class="event">
            <div>Event 2</div>
        </div>
        <div class="event">
            <div>Event 3</div>
        </div>
    </div>
</body>
</html>
