<!DOCTYPE html>
<html>
<head>
    <style>
        .custom-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="custom-button">Hover Me</button>
</body>
</html>
