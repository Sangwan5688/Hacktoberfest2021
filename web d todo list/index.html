<!DOCTYPE html>
<html>
<head>
    <title>Interactive To-Do List</title>
    <style>
        ul { list-style: none; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <input id="task" type="text" placeholder="Enter a new task">
    <button id="add">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        const taskInput = document.getElementById("task");
        const addButton = document.getElementById("add");
        const taskList = document.getElementById("taskList");

        addButton.addEventListener("click", function () {
            const taskText = taskInput.value;
           if (taskText) {
                let gittodoArry=window.localStorage.getItem('todolist');
                if (gittodoArry) {
                    let todolist=JSON.parse(gittodoArry);
                    todolist.push(taskText);
                    window.localStorage.setItem('todolist',JSON.stringify(todolist))
                }else{
                    let todolist=[];
                    todolist.push(taskText);
                    window.localStorage.setItem('todolist',JSON.stringify(todolist))

                }
                renderfn()
            }
        });

         function renderfn(){
        let gittodoArry=window.localStorage.getItem('todolist');
if(gittodoArry){
    let todolist=JSON.parse(gittodoArry);
    let list=''
    todolist.forEach(e => {
        console.log(e);
        list += `<li><input type="checkbox"> ${e}</li>`;
        });
    taskList.innerHTML=list
}
    }
         // initily load all todos
        renderfn();
    </script>
</body>
</html>
