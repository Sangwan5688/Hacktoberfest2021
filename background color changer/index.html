<!DOCTYPE html>
<html>
<head>
    <title>Background Color Changer</title>
</head>
<body>
    <button id="colorButton">Change Background Color</button>

    <script>
        // JavaScript code to change the background color
        document.getElementById('colorButton').addEventListener('click', function() {
            // Array of possible background colors
            var backgroundColors = ["#FF5733", "#33FF57", "#3366FF", "#FF33E9", "#33E9FF"];
            
            // Generate a random index for the backgroundColors array
            var randomIndex = Math.floor(Math.random() * backgroundColors.length);
            
            // Set the background color of the entire body
            document.body.style.backgroundColor = backgroundColors[randomIndex];
        });
    </script>
</body>
</html>
